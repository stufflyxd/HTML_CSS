<!DOCTYPE html> <!--A primeira linha indica que o documento em html é na versão 5-->
<html lang="pt-br">

<!--Dentro do html só existem duas áreas: head e body-->

<head> <!--É a verde de configuração do site--> 

    <meta charset="UTF-8"> <!--UTF-8 é um padrão de codificação de caractere que suporta acentuação--> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Essa linha usada para garantir que a página web será renderizada na versão mais recente do Internet Explorer (IE) disponível. "IE=edge" significa que o IE deve usar a versão mais recente do modo de compatibilidade disponível. Isso é útil para garantir que a página web funcione corretamente em diferentes versões do IE.--> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Significa que o site abrirá na tela padrão de 100%, ou seja, sem zoom--> 

    <title>Meu primeiro exercício</title>
</head>
<body> <!--É a parte do conteúdo do site-->

    <h1>Olá, mundo!</h1>
    <hr> <!--Cria uma lingua horizontal no site-->
    <p>Esse é o meu primeiro documento html. Estou muito feliz!</p>
    <p>Este é um momento único. Estou criando um site</p>
</body>
</html>
