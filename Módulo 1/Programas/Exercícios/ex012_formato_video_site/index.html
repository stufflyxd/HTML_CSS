<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. É a maneira mais custosa</p>

    <!--

    Nesse modo de exibir vídeo, há um consumo muito grande de banda. CUIDADO!
    
    -->
    <video controls width="500" poster=""  preload="metadata"> <!--A tag poster, dá ao vídeo uma thumbnail. No nosso caso, não temos a thumbnail-->
        <source src="midia/red-just-a-few-chaos-bolts.mp4" type="video/mp4">
        <source src="midia/5-Just-A-Few-Chaos-Bolts.webm" type="video/webm">
            <p>Se caso não apareça nenhum vídeo, <a href="midia/red-just-a-few-chaos-bolts.mp4" download target="_blank">clique aqui para baixá-lo.</a></p>

    </video>

    <!--
        Modo mais econômico
    -->

    <iframe width="500" height="315" src="https://www.youtube.com/embed/0glwvnuBPI8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
