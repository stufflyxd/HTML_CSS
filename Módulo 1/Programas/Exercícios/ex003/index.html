<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está em sub-pasta.</p>
    <img src="img/HTML5logo-200.png" alt="Logo HTML5"> <!--"alt" significa uma explicação do que é a imagem-->
    <img src="img/Css3-200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens de externas</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JavaScript"> <!--Essa logo está em outro servidor qualquer-->


</body>
</html>
