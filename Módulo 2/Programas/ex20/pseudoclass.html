<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>

        div{
            display: inline-block; /*Coloca tudo na mesma linha*/
            background-color: lightcoral;
            border: 1px solid black; /*Largura, tipo, cor*/
            text-align: center;
            height: 200px;
            width: 200px;
        }
        /*As pseudo-classes ":" tem que estar relacionadas a um estado de um determinado elemento*/
        div:hover /*Ao passar o mouse em cima*/{
            background-color: yellow;

        }    
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>






</body>
</html>
